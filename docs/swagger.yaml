basePath: /api
consumes:
- application/json
definitions:
  handlers.PlayerState:
    properties:
      current_song_id:
        type: integer
      progress:
        type: number
      queue:
        items:
          type: integer
        type: array
      queue_index:
        type: integer
    type: object
  handlers.UserSettings:
    properties:
      repeat:
        type: string
      shuffle:
        type: boolean
    type: object
  handlers.historyRequest:
    properties:
      completion_rate:
        type: number
      duration_listened:
        type: integer
      song_id:
        type: integer
      source:
        type: string
      timestamp:
        type: integer
    required:
    - song_id
    type: object
  handlers.loginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  handlers.playlistRequest:
    properties:
      description:
        type: string
      name:
        type: string
      public:
        type: boolean
    required:
    - name
    type: object
  handlers.registerRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
      username:
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  models.Album:
    properties:
      artist:
        $ref: '#/definitions/models.Artist'
      artist_id:
        type: integer
      cover_path:
        type: string
      created_at:
        type: string
      id:
        type: integer
      mbid:
        type: string
      title:
        type: string
      year:
        type: integer
    type: object
  models.Artist:
    properties:
      bio:
        type: string
      created_at:
        type: string
      external_id:
        type: string
      id:
        type: integer
      image_path:
        type: string
      mbid:
        type: string
      name:
        type: string
    type: object
  models.Song:
    properties:
      album:
        $ref: '#/definitions/models.Album'
      album_id:
        type: integer
      artists:
        items:
          $ref: '#/definitions/models.Artist'
        type: array
      duration:
        type: integer
      file_path:
        type: string
      id:
        type: integer
      lyrics:
        type: string
      lyrics_synced:
        type: string
      mbid:
        type: string
      title:
        type: string
      track_number:
        type: integer
    type: object
host: localhost:8080
