      public:
        type: boolean
    required:
    - name
    type: object
  handlers.registerRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
      username:
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  models.Album:
    properties:
      artist:
        $ref: '#/definitions/models.Artist'
      artist_id:
        type: integer
      cover_path:
        type: string
      created_at:
        type: string
      id:
        type: integer
      mbid:
        type: string
      title:
        type: string
      year:
        type: integer
    type: object
  models.Artist:
    properties:
      bio:
        type: string
      created_at:
        type: string
      id:
        type: integer
      image_path:
        type: string
      mbid:
        type: string
      name:
        type: string
    type: object
  models.Song:
    properties:
      album:
        $ref: '#/definitions/models.Album'
      album_id:
        type: integer
      artist:
        $ref: '#/definitions/models.Artist'
      duration:
        type: integer
      file_path:
        type: string
      id:
        type: integer
      lyrics:
        type: string
      lyrics_synced:
        type: string
      mbid:
        type: string
      title:
        type: string
      track_number:
        type: integer
    type: object
