basePath: /api
definitions:
  handlers.UserSettings:
    properties:
      streaming_bitrate:
        type: integer
      streaming_format:
        type: string
      streaming_preset:
        type: string
    type: object
  handlers.historyRequest:
    properties:
      completion_rate:
        type: number
      duration_listened:
        type: integer
      song_id:
        type: integer
      source:
        type: string
      timestamp:
        type: integer
    required:
    - song_id
    type: object
  handlers.loginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  handlers.playlistRequest:
